<div class="container py-5">

<script>
  var options = {
    chart: {
      type: 'bar',
      height: 350
    },
    series: [{
      name: 'Savdo',
      data: [100, 50, 75, 120, 90, 60, 110, 80, 130, 70, 95, 85, 140, 100, 105]  // Har bir kunning savdo summasi

  var chart = new ApexCharts(document.querySelector("#bar-chart"), options);
  chart.render();
