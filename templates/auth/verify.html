{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasdiqlash</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Tasdiqlash Kodini Kiriting</header>
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
        <h3>Telefon raqamga kod yuborildi: {{ phone_number }}</h3>
      <form method="post">

          <p></p>
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="button" value="Tasdiqlash">
      </form>
      <br>

    </div>
  </div>
</body>
</html>
